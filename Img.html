  <link rel="stylesheet" href="style.css">
  <title>Google Images</title>
</head>

<body>

  <div class="Img">
    <img id="googImg" img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/640px-Google_Images_2015_logo.svg.png">
  </div>

  <div class="searchbar">
    <input id="search" placeholder="Search Google ">

  <div class="ImgSearch">
    <button type="button" onclick="goImageSearch()">Images</button>
  </div>

  <div class="footerDiv">
    <ul>
      <li class="navFoot"> <a
          href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&fg=1">Advertising</a>
      </li>
      <li class="navFoot"> <a
          href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
      </li>
      <li class="navFoot"> <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
      <li class="navFoot2"> <a href="">Advanced Search</a></li>
      <li class="navFoot2"> <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
      <li class="navFoot2"> <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
    </ul>

  <script src="script.js"></script>

</html>
